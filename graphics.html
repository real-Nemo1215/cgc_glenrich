<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Graphics</title>
</head>
<body style='background-color: #1d1e1f'>
    <header style='background-color:#00f0ff'>
        <div>
            <button onclick="location.href='index.html'" style='background-color:#ff3c3c;'>
                BACK TO THE FRONT PAGE
            </button>
        </div>
        <div>
            <img src='https://www.gomahamaya.com/wp-content/uploads/2021/07/animated-infographics.gif'>
        </div>
    </header>

    <main>
        <h1 id="hangout_text">GRAPHICS</h1>

        <div class="gallery">
            <img src="https://pbs.twimg.com/media/GXjFw-ybsAEqiLg?format=jpg&name=4096x4096" class="gallery-item" alt="Design 7">
            <img src="https://pbs.twimg.com/media/GXjF1mSbgAAGiVF?format=jpg&name=4096x4096" class="gallery-item" alt="Design 2">
            <img src="https://pbs.twimg.com/media/GXjF1mba4AAF8-6?format=jpg&name=4096x4096" class="gallery-item" alt="Design 3">
        </div>
        <div class="gallery">
            <img src="https://pbs.twimg.com/media/GXjFw-fbUAE-b02?format=jpg&name=medium" class="gallery-item" alt="Design 5">
            <img src="https://pbs.twimg.com/media/GXjFw-jaoAASjE4?format=jpg&name=4096x4096" class="gallery-item" alt="Design 6">
            <img src="https://pbs.twimg.com/media/GXjFw-fbgAAo49Y?format=jpg&name=4096x4096" class="gallery-item" alt="Design 4">
        </div>
        <div class="gallery">
            <img src="https://pbs.twimg.com/media/GXjF1mQaAAAQmY-?format=jpg&name=4096x4096" class="gallery-item" alt="Design 1">
        </div>

        <!-- Modal for zooming in images -->
        <div id="imageModal" class="modal fade" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="modalImage" src="" class="img-fluid" alt="Zoomed Image">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    const galleryItems = document.querySelectorAll('.gallery-item');

    galleryItems.forEach(item => {
        item.addEventListener('click', () => {
            const src = item.getAttribute('src');
            const modalImage = document.getElementById('modalImage');
            modalImage.setAttribute('src', src);
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            imageModal.show();
        });
    });
</script>
</html>
